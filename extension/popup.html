<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑스터튜브 프로</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>탑스터튜브 프로</h2>

        <div class="header-actions">
            <button id="grab-tab-btn" class="primary-btn-mini">📍 현재 재생중인 영상 추가</button>
        </div>

        <div class="settings-group">
            <label for="theme-select">레이아웃 테마 선택</label>
            <select id="theme-select">
                <option value="2x2">단순 그리드 2x2 (4칸)</option>
                <option value="3x3" selected>단순 그리드 3x3 (9칸)</option>
                <option value="4x4">단순 그리드 4x4 (16칸)</option>
                <option value="5x5">단순 그리드 5x5 (25칸)</option>
                <option value="classic">클래식 계층형 (42칸)</option>
            </select>
        </div>

        <div id="link-list" class="link-list">
            <!-- 슬롯들이 여기에 생성됩니다 -->
        </div>

        <div class="hint">💡 칸을 클릭하여 링크를 넣거나 드래그로 순서를 바꾸세요</div>

        <div class="header-actions" style="margin-top: 5px;">
            <button id="clear-all-btn" class="danger-btn-mini">🗑️ 전체 초기화</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">

        <div class="settings-control">
            <label for="core-url">플레이어 주소 (기본값 권장)</label>
            <input type="text" id="core-url" value="https://topstertube.vercel.app/index.html">
        </div>

        <button id="generate-btn" class="generate-btn">힙합엘이 코드 생성 & 복사</button>
        <div id="status-msg"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
